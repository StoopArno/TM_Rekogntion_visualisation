<p class="sub-title">Settings</p>
<div class="account">
    <form [formGroup]="userForm" (ngSubmit)="updateUser()" novalidate>
        <div class="change-picture">
            <div class="account-user-photo"
                 [style.background-image]="'url(' + (pictureSrc || user?.picture) + ')'"></div>
            <input type="file" [hidden]="true" #picture
                   (change)="uploadPicture($event)">
            <div>
                <button mat-raised-button color="accent" (click)="picture.click()">Change profile picture</button>
            </div>
        </div>

        <mat-form-field appearance="fill" color="accent">
            <mat-label>First name</mat-label>
            <input matInput id="firstName" value="{{user?.firstName}}" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Last name</mat-label>
            <input matInput value="{{user?.lastName}}" formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Email</mat-label>
            <input matInput value="{{user?.email}}" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Password</mat-label>
            <input matInput value="{{user?.password}}" [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <div class="text-center">
            <button type="submit" mat-raised-button color="accent">Save changes</button>
        </div>
    </form>
</div>
